<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tipos de listas em HTML">
    <meta name="author" content="Jeniffer Silva">
    <meta name="keywords" content="listas ordenadas, Listas não-ordenadas, Listas de definição">
    <meta name="robots" content="index,follow">
    <meta name="refresh" content="600">
    <link rel="shortcut icon" href="imagens/icon-aula12.png">
    <title>Listas</title>

</head>
<body>
    <h2>Lista não-ordenada</h2>
    <h3>Lista da feira</h3>
<!-- o que é ul? UNLIST--> 
<!-- adicionar atributo style = muda a forma dos caracteres que ordenam -->
    <ul style="list-style-type:square;">
        <!-- Itens da lista -->
        <li>banana</li>
        <li>Maçã</li>
        <li>Repolho</li>
        <li>Limão</li>
    </ul> 
    
    <h3>Lista de mercado</h3>
<!-- atalho = ul>li*4 monta a lista com 4 espaços-->
<!-- ;= siginifa quue posso por mais estilos (mudanças) -->
    <ul style="list-style-type: circle; background-color: blue;"> 
        <li>Queijo</li>
        <li>Leite</li>
        <li>Carne</li>
        <li>Requeijão</li>
    </ul>

    <h3>Lista de materiais de construção</h3> 
    <ul style="list-style-type: disc;">
        <li>Blocos</li>
        <li>Cimento</li>
        <li>Areia</li>
        <li>Pedrisco</li>
    </ul>

</body>
</html>
