<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colspan e Rowspan">
    <meta name="author" content="Jeniffer Silva">
    <meta name="keywords" content="Colspan, Rowspan, Tabela">
    <meta name="author" content="Jeniffer Silva">
    <meta name="robots" content="Index, Follow">
    <link rel="shortcut icon" href="icon-aula12.png">
    <!-- Colspan junta colunas e Rowspan junta linhas -->
    <title>Tabelas Colspan e Rowspan</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <table>
        <!-- tr = linha -->
        <tr>
            <!-- juntando linhas e colunas -->
            <!-- th = coluna -->
            <!-- o número 3 vai ocupar o espaço de 3 colunas -->
            <th colspan="3">2022</th>
        </tr>
       
        <tr>
            <!-- td = célula que contém dados -->
            <td>teste</td>
            <td>teste</td>
            <td>teste</td>
        </tr>
       
        <tr>
            <!-- unindo duas linhas e duas colunas -->
            <td colspan="2" rowspan="2">Festa</td> 
            <td>teste</td>
        </tr>
        <tr>
            <td>teste</td>
        </tr>
        <tr>
            <td>teste</td>
            <td>teste</td>
            <td>teste</td>
       </tr>
    </table>
</body>
