    <h1>Terceiro formulário com Radio Buttons</h1>
    <h2>Criando forms com Radio Buttons</h2>
    <p>Escolha apenas uma opção para sua moradia</p>

    <form action="" method="get">
        <!-- o name nunca pode ter espaço pois é o nome de uma variável -->
        <input type="radio" name="cidade_favorita" id="">
        <!-- coloquei a cidade no for da label pra dizer que essa label está associada à paranapiacaba -->
        <label for="paranapiacaba">paranapiacaba</label><br>
        <input type="radio" name="cidade_favorita" id="">
        <label for="orlandia">orlandia</label><br>
        <input type="radio" name="cidade_favorita" id="">
        <label for="guararema">guararema</label><br>
        <input type="radio" name="cidade_favorita" id="">
        <label for="osasco">osasco</label><br>
    </form>
