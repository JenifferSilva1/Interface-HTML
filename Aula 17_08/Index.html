<body>
    <h1>Segundo formulário com caixa de texto (text fields</h1>
    <!-- action = java, php, etc (ex:action="valida.php")-->
    <form action="" method="get"> 
        <!-- label = etiqueta -->
        <label for="">Digite o seu primeiro nome</label><br> 
        <!-- através do name que vou puxar a informação, fazer a conexão-->
        <!-- id = identificação que vai diferenciar inputs (ex: criei 2 para nome e sobrenome, só assim posso diferenciá-las) -->
        <!-- não se usa 1 e 2 na ID, foi apenas exemplo -->
        <input type="text" name="nomecompleto" id="1"><br> 
        <label for="">Digite o seu sobrenome</label><br>
        <input type="text" name="nomecompleto" id="2"><br>
        <label for="">Senha:</label><br>
        <!-- esse input esconde a senha -->
        <input type="password" name="senha" id=""><br>
        <!-- botão de enviar/login/entrar -->
        <input type="button" value="Enviar">
    </form>
    
</body>
