</head>
<body>
    <h1>Quarto formulário com Checkboxes</h1>
    <h2>Criando forms com Text fields</h2>
    <p>A diferença entre radio e Checkboxes é que no radio só é possível marcar uma opção, enquanto no checkbox você pode assinalar várias</p>

    <form action="">  
        <!-- os values podem ser também ex carro1, carro2 e carro3 diferenciando marca ou algo do tipo -->
        <!-- ID e name iguais não da interferência, pois o name é uma variável e o ID é uma forma de identificação -->
        <!-- IDs não podem ter o mesmo nome porque se anulam-->
        <!-- Value é o que vai pro banco de dados, o que eu quero guardar -->
        <input type="checkbox" id="veículo1" name="veículo1" value="bicicleta" >
        <label for="veículo1">Eu tenho uma bicicleta</label><br>
        <input type="checkbox" id="veículo2" name="veículo2" value="carro" >
        <label for="veículo2">Eu tenho um carro</label><br>
        <input type="checkbox" id="veículo3" name="veículo3" value="moto" >
        <label for="veículo3">Eu tenho uma moto</label><br>
        <input type="submit" value="Enviar">
    </form>  
</body>
</html>
